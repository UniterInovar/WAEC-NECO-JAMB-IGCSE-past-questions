services:
  - type: web
    name: past-questions-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker backend.main:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: past-questions-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: past-questions-db
    plan: free
